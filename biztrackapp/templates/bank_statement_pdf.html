<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Statement</title>
    <style>
        @page {
            size: A4; /* A4 page size */
            margin: 1cm; /* Adjust margins as needed */
        }
        body { font-family: Arial, sans-serif; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table, th, td { font-size:12px; border: 1px solid black; }
        th, td { font-size:12px; padding: 8px; text-align: center; }
    </style>
</head>
<body>
   
    <h2>Bank Statement</h2>
    <div style="display: flex;justify-content: space-between; align-items: center;margin-bottom:0px;" >
        <h4 style="margin-bottom:0px;">Company Name:</h4>
        <h4 style="text-align: left; margin-bottom:0px;">{{business}}</h4>
    </div>
    <div style="display: flex;justify-content: space-between; align-items: center;" >
        <h4>Date Range:</h4>
        <h4 style="text-align: left;">{{ start_date }} to {{ end_date }}</h4>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Withdrawal</th>
                <th>Deposit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
                <td>{{ detail.date }}</td>
                <td style="text-transform: capitalize;">{{ detail.description }}</td>
                <td>{{ detail.withdrawal }}</td>
                <td>{{ detail.deposit }}</td>
                <td>{{ detail.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <h2>Summary</h2>
    <p>Total Deposits: {{ summary.total_deposits }}</p>
    <p>Total Withdrawals: {{ summary.total_withdrawals }}</p>
    <p>Final Balance: {{ summary.final_balance }}</p> -->
</body>
</html>
