<!-- create_customer.html -->
{% extends 'base.html' %}

{% block title %}Create Customer{% endblock %}

{% block content %}
<div class="card mt-3">
    <div class="card-header">
        <h4 class="mb-0">Create Customer</h4>
    </div>
    <form method="POST">
    <div class="card-body">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="mb-3">Customer Name:</label>
            <input type="text" id="name" name="name" class="form-control mb-3" required>
            <input type="hidden" name="business_profile" value="{{ business_profile }}">
        </div>
        <div class="form-group">
            <label for="outstanding" class="mb-3">Outstanding Amount:</label>
            <input type="text" id="outstanding" name="outstanding" class="form-control mb-3" required>
        </div>
        <div class="form-group">
            <label for="location" class="mb-3">Location:</label>
            <input type="text" id="location" name="location" class="form-control mb-3" required>
        </div>
        <div class="form-group">
            <label for="status" class="mb-3">Status:</label>
            <select id="status" name="status" class="form-control mb-3" required>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
        </div>
    </div>
    <div class="card-footer">
        <div class="form-group mb-0">
            <button type="submit" value="Submit" class="btn btn-success">Create Customer</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
