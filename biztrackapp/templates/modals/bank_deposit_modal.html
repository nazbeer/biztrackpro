
<div class="modal fade" id="bankDepositModal" tabindex="-1" aria-labelledby="bankDepositModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-white bg-primary">
                <h5 class="modal-title text-white" id="bankDepositModalLabel">Add Bank Deposit</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="addbankDepositForm" method="post" action="{% url 'create_bank_deposit' %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <div id="addbankDepositErrors" class="alert alert-danger d-none"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_expense_type">Bank Deposit</label>
                                <input type="hidden" name="business_profile" value="{{ business_profile }}">
                                <input type="hidden" id="modal_daily_summary_id1" name="daily_summary_id">
                                <select id="id_bank_deposit_bank" name="bank_deposit_bank" class="form-control" tabindex="0">
                                    <option>-- Select Expense Type --</option>
                                    {% for bank_deposit_bank in bank_deposit_form.bank_deposit_bank.field.queryset %}
                                        <option value="{{ bank_deposit_bank.id }}">{{ bank_deposit_bank.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_amount">Amount</label>
                                <input type="number" id="id_amount" name="amount" class="form-control" tabindex="2">
                            </div>
                            <div class="form-group">
                                <label for="id_cheque_no">Cheque Number</label>
                                <!-- <select id="id_cheque_no_b" name="cheque_no" class="form-control" tabindex="5">
                                    <option value="">Search for a cheque number</option>
                                </select> -->
                                <input id="id_cheque_no_b" name="cheque_no" class="form-control" tabindex="5" placeholder="Search for a cheque number">
                            </div>
                            <div class="form-group">
                                <label for="id_deposit_date">Deposit Date</label>
                                <input type="date" id="id_deposit_date" name="deposit_date" class="form-control" tabindex="5">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_mode_of_transaction">Mode of Transaction</label>
                                <select id="id_mode_of_transaction" name="mode_of_transaction" class="form-control" tabindex="1">
                                    <option>-- Mode of Transaction --</option>
                                    {% for transaction_mode in bank_deposit_form.mode_of_transaction.field.queryset %}
                                        <option value="{{ transaction_mode.id }}">{{ transaction_mode.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_bank">Bank</label>
                                <select id="id_bank" name="bank" class="form-control" tabindex="3">
                                    <option>-- Select Bank --</option>
                                    {% for bank in bank_deposit_form.bank.field.queryset %}
                                        <option value="{{ bank.id }}">{{ bank.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_cheque_date">Cheque Date</label>
                                <input type="date" id="id_cheque_date" name="cheque_date" class="form-control" tabindex="4">
                            </div>
                        </div>
                    </div>
                    <div id="addbankDepositErrors" class="text-danger"></div>
                </div>
                <div class="modal-footer bg-white">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
