<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Statement</title>
    <style>
        @page {
            size: A4; /* A4 page size */
            margin: 1cm; /* Adjust margins as needed */
        }
        body { 
            font-family: Arial, sans-serif; 
         
        }
        h1, h2 { 
            text-align: center; 
        }
        .table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
            background-color: var(--bs-table-bg);
            color: var(--bs-table-color);
            border-color: var(--bs-table-border-color);
        }
        .table th, .table td { 
            padding: 8px; 
            text-align: center; 
            border: 0px;
        }
        .table th {
            background-color: #8a8a8a; 
            color: #fff;
        }
        .table tbody tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.05); /* Light stripe for odd rows */
        }
        .table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.075); /* Slightly darker stripe for even rows */
        }
    </style>
</head>
<body>
    <h2>Bank Statement</h2>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0;">
        <h4 style="margin-bottom: 0;">Company Name:</h4>
        <h4 style="text-align: left; margin-bottom: 0;">{{business}}</h4>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h4>Date Range:</h4>
        <h4 style="text-align: left;">{{ start_date }} to {{ end_date }}</h4>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th style="text-align:left; ">Description</th>
                <th style="text-align:right; ">Withdrawal</th>
                <th style="text-align:right; ">Deposit</th>
                <th style="text-align:right; ">Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
                <td>{{ detail.date }}</td>
                <td style="text-align:left; text-transform: capitalize;">{{ detail.description }}</td>
                <td style="text-align:right; ">{{ detail.withdrawal }}</td>
                <td style="text-align:right; ">{{ detail.deposit }}</td>
                <td style="text-align:right; ">{{ detail.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
