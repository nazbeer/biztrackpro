<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Report</title>
    <style>
        @page {
            size: A4; /* A4 page size */
            margin: 1cm; /* Adjust margins as needed */
        }
        body { 
            font-family: Arial, sans-serif; 
         
        }
        h1, h2 { 
            text-align: center; 
        }
        /* .table {
            width: 100%;
            margin-bottom: 1rem;
            border-collapse: collapse;
            background-color: var(--bs-table-bg);
            color: var(--bs-table-color);
            border-color: var(--bs-table-border-color);
        } */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            font-size: 12px !important;
        }
        th, td {
            padding: 8px;
            text-align: right;
            border: 0px;
            font-size: 12px !important;
        }
        .table th, .table td { 
            padding: 8px; 
            text-align: center; 
            border: 0px;
        }
        .table th {
            background-color: #8a8a8a; 
            color: #fff;
        }
        .table tbody tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.05); /* Light stripe for odd rows */
        }
        .table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.075); /* Slightly darker stripe for even rows */
        }
    </style>
</head>
<body>
    <h2>Expense Report</h2>
 
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th  style="text-align:left; ">Type</th>
                <th  style="text-align:right; ">Amount</th>
                <th  style="text-align:left; ">Remark</th>
                <th  style="text-align:left; ">Mode of Transaction</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in details %}
            <tr>
                <td>{{ detail.date }}</td>  <!-- Formatting date -->
                <td style="text-align:left; text-transform: capitalize;">{{ detail.expense_type }}</td>
                <td style="text-align:right; text-transform: capitalize;">{{ detail.amount|floatformat:2 }}</td>
                <td style="text-align:left; text-transform: capitalize;">{{ detail.remark }}</td>
                <td style="text-align:left; text-transform: capitalize;">{{ detail.mode_of_transaction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
